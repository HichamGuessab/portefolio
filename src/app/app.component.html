<swiper-container
  pagination="true"
  direction="vertical"
  class="h-screen w-screen text-white"
  css-mode="true"
>
  <swiper-slide class="flex items-center justify-center">
    <profile-section [id]="Section.Profile" class="w-3/4" />
  </swiper-slide>
  <swiper-slide class="flex items-center justify-center">
    <skills-section [id]="Section.Skills" class="w-2/4" />
  </swiper-slide>
  <swiper-slide class="flex items-center justify-center">
    <projects-section [id]="Section.Projects" class="w-3/4" />
  </swiper-slide>
  <swiper-slide class="flex items-center justify-center">
    <education-section [id]="Section.Education" />
  </swiper-slide>
</swiper-container>
