<a [href]="url()" target="_blank">
  <div
    role="button"
    class="sm:text-md inline-flex place-items-center justify-center gap-2 rounded-2xl bg-nightBlue px-4 py-2 text-sm text-lightBlue md:gap-3 md:text-lg"
  >
    <img
      class="h-4 w-4 sm:h-5 sm:w-5 md:h-6 md:w-6"
      [src]="image()"
      [alt]="name()"
    />
    <span>{{ name() }}</span>
  </div>
</a>
