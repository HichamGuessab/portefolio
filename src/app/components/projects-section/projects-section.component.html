<div class="mb-12 flex gap-5 place-self-center">
  <img
    [src]="BlueImage.Stack"
    alt="Projects"
    class="h-14 w-14 place-self-center"
  />
  <h2
    class="content-center bg-gradient-to-r from-lightBlue to-purple bg-clip-text font-analogue text-5xl font-regular text-transparent"
  >
    Projects
  </h2>
</div>
<swiper-container
  effect="cards"
  cards-effect='{"slideShadows":false}'
  class="container"
  grab-cursor="true"
  pagination="true"
  navigation="true"
>
  @for (project of projects; track project) {
    <swiper-slide>
      <project-item [project]="project" class="flex justify-center" />
    </swiper-slide>
  }
</swiper-container>
