<div
  class="flex h-[30rem] w-80 flex-col justify-between gap-6 rounded-2xl border border-dotted border-lightBlue bg-navyBlue p-6"
>
  <div class="flex flex-col">
    <h3 class="pb-2 text-2xl font-medium text-white">
      {{ experience().name }}
    </h3>
    <p
      class="pl-3 font-analogue text-lg font-light"
      [innerHTML]="experience().description"
    ></p>
  </div>
  <div class="flex flex-col pl-3">
    <p class="text-nowrap text-end font-analogue italic">
      {{ experience().company }}
    </p>
    <p class="text-nowrap text-end font-analogue italic">
      {{ experience().date }}
    </p>
  </div>
</div>
