<div class="flex place-items-center gap-2">
  <img class="h-7 w-7" [src]="skill.image" [alt]="skill.name" />
  @if (skill.type === SkillType.Shiny) {
    <span
      class="bg-gradient-to-r from-lightBlue to-purple bg-clip-text text-2xl font-bold text-transparent"
    >
      {{ skill.name }}
    </span>
  } @else {
    <span class="text-2xl font-regular">{{ skill.name }}</span>
  }
</div>
