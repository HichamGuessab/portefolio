<section class="flex flex-col">
  <div class="mb-12 flex gap-5 place-self-center">
    <img
      [src]="BlueImage.Study"
      alt="Projects"
      class="h-14 w-14 place-self-center"
    />
    <h2
      class="content-center bg-gradient-to-r from-lightBlue to-purple bg-clip-text font-analogue text-5xl font-regular text-transparent"
    >
      Education
    </h2>
  </div>
  <div class="flex flex-col place-items-center justify-center gap-7">
    @for (degree of degrees; track degree) {
      <education-item [education]="degree" />
    }
  </div>
</section>
